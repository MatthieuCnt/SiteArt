<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Shrikhand"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="normalizer.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script
			src="https://kit.fontawesome.com/5f95a73160.js"
			crossorigin="anonymous"
		></script>
		<title>SiteArt</title>
	</head>
	<body>
		<div class="loader">
			<div class="loader__itemContainer">
				<div class="loader__item loader__item--1"></div>
				<div class="loader__item loader__item--2"></div>
				<div class="loader__item loader__item--3"></div>
			</div>
		</div>

		<!--En-tête de page-->

		<header class="main-header">
			<div class="topnav" id="myTopnav">
				<div class="header-logo">
					<img src="img/logo.jpg" alt="logo" />
				</div>
				<div class="main-navbar">
					<a href="index.html"><span class="span">Accueil</span></a>
					<a href="nav_decouvrir.html"class="active"><span class="span">Découvrir</span></a>
					<a href="nav_contact.html"><span class="span">Contact</span></a>
				<a
					href="javascript:void(0);"
					class="topnav-link icon"
					onclick="editNav()"
				>
					<i class="fa fa-bars"></i>
				</a>
			</div>
		</header>
		<main>
		<section class="picture">
			<div class="contenerglobal">
				<a class="picturelink link1">
					<figure>
						<img
							class="activitypicture"
							src="img/chantsdoiseaux.jpg"
							alt="tableau"
						/>
						<figcaption class="picturename">
							Chants d'oiseaux<br>Acrylique sur Toile 50x50 cm<br>298 €
						</figcaption>
					</figure>
				</a>
				<a class="picturelink link2">
					<figure>
						<img
							class="activitypicture"
							src="img/jeuxjetuil.jpg"
							alt="tableau"
						/>
						<figcaption class="picturename">
							Jeux je tu il<br>Acrylique sur Toile 47x55 cm<br>248 €
						</figcaption>
					</figure>
				</a>
				<a class="picturelink link3">
					<figure>
						<img
							class="activitypicture"
							src="img/elecart.jpg"
							alt="tableau"
						/>
						<figcaption class="picturename">
							Elec art<br>Acrylique sur Toile 60x80 cm<br>362 €
						</figcaption>
					</figure>
				</a>
			</div>
		</section>
	</main>

		<!-- Footer -->

		<footer class="footer">
			<h4 class="footertitle">Contact</h4>
			<ul class="footerul">
				<li class="info">
					<i class="fas fa-envelope mail"></i>
					<a
						class="footertext"
						href="mailto:laurence.minichino@gmail.com "
						>mail : laurence.minichino@gmail.com
					</a>
				</li>
				<li class="info">
					<i class="fas fa-mobile-alt tel"></i>
					<a class="footertext" href="tel:+33607497258"
						>téléphone : 06.07.49.72.58</a
					>
				</li>
				<li class="info">
					<i class="fab fa-instagram"></i>
					<a
						class="footertext"
						href="https://www.instagram.com/laurence_minichino/"
						>Mon instagram</a
					>
				</li>
			</ul>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
